---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 35.0.17
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # global:
    #   stopAll: true
    nextcloud:
      # Initial Credentials
      credentials:
        initialAdminUser: "${NEXTCLOUD_USER}"
        initialAdminPassword: "${NEXTCLOUD_PASSWORD}"
      # General settings
      general:
        # Custom Nextcloud Scripts
        run_optimize: true
        default_phone_region: NL
        # IP used for exposing nextcloud,
        # often the loadbalancer IP
        accessIP: "${NGINX_EXTERNAL_IP}"
      php:
        memory_limit: 5G
        upload_limit: 60G          
    TZ: Europe/Amsterdam  
    credentials:
      cloudflare:
        type: s3
        url: "${CF_URL}"
        bucket: "backups"
        accessKey: "${CF_ACCESSKEY}"
        secretKey: "${CF_SECRETKEY}"
        encrKey: "${CF_SECRETKEY}"
      minio:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-nextcloud"
        accessKey: "${MINIO_ACCESSKEY}"
        secretKey: "${MINIO_SECRETKEY}"
        encrKey: "${MINIO_SECRETKEY}"
    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          traefik:
            enabled: false
            # middlewares:
            #   - name: private-range
            #     namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: prod-dl
        hosts:
          - host: cloud.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      html:
        volsync:
          - name: html-config
            type: restic
            # cleanupTempPVC: true
            # cleanupCachePVC: true            
            credentials: minio
            dest:
              enabled: true
            src:
              enabled: true
      config:
        volsync:
          - name: config
            type: restic
            # cleanupTempPVC: true
            # cleanupCachePVC: true
            credentials: minio
            dest:
              enabled: true
            src:
              enabled: true

      data:
        enabled: true
        path: /mnt/TANK/cloud-dutchlincoln
        server: 10.16.61.10
        type: nfs
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
    cnpg:
      main:
        pgVersion: 15
        mode: recovery
        backups:
          revision: "1"
          enabled: true
          credentials: minio
        recovery:
          method: object_store
          credentials: minio
