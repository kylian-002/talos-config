apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zephyrusmc-panel
  namespace: external-service
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: external-service
      version: 16.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    portal:
      open:
        enabled: false
    service:
      main:
        enabled: true
        externalIP: 10.16.60.10
        ports:
          main:
            enabled: true
            port: 80
            protocol: http
        type: ExternalIP
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: panel.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: prod-zmc
            enabled: true
          traefik:
            enabled: false
            entrypoints:
              - websecure
#            middlewares:
#              - name: auth
#                namespace: traefik
