---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: blocky
spec:
  interval: 15m
  chart:
    spec:
      chart: blocky
      version: 18.14.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-blocky"
        accessKey: "${MINIO_ACCESSKEY}"
        secretKey: "${MINIO_SECRETKEY}"
        encrKey: "${MINIO_SECRETKEY}"
    service:
      dns:
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: ${BLOCKY_IP}
        integrations:
          metallb:
            enabled: true        
    # -- set blocking settings using Lists
    # Primarily designed for inclusion in the TrueNAS SCALE GUI
    blocking:
      clientGroupsBlock:
        - name: default
          groups:
            - firebog-ads
            - firebog-tracking
      whitelist:
      - name: whitelist
        lists:
          []
        # - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/optional-list.txt
        # - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        # - https://raw.githubusercontent.com/rahilpathan/pihole-whitelist/main/1.LowWL.txt
      blacklist:
      - name: firebog-ads
        lists:
        - https://adaway.org/hosts.txt
        - https://v.firebog.net/hosts/AdguardDNS.txt
        - https://v.firebog.net/hosts/Admiral.txt
        - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
        - https://v.firebog.net/hosts/Easylist.txt
        - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
        - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
        - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
      - name: firebog-tracking
        lists:
          - https://v.firebog.net/hosts/Easyprivacy.txt
          - https://v.firebog.net/hosts/Prigent-Ads.txt
          - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.2o7Net/hosts
          - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
          - https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt


    k8sgateway:
      # -- list of processed domains
      domains:
      - domain: "dutchlincoln.nl"
        # -- Optional configuration option for DNS01 challenge that will redirect all acme
        # challenge requests to external cloud domain (e.g. managed by cert-manager)
        # See: https://cert-manager.io/docs/configuration/acme/dns01/
        dnsChallenge:
          enabled: false
          domain: dns01.clouddns.com
      - domain: "zephyrus-mc.com"
        # -- Optional configuration option for DNS01 challenge that will redirect all acme
        # challenge requests to external cloud domain (e.g. managed by cert-manager)
        # See: https://cert-manager.io/docs/configuration/acme/dns01/
        dnsChallenge:
          enabled: false
          domain: dns01.clouddns.com
    # -- Set manual custom DNS resolution
    # customDNS:
    #   mapping:
    #     - domain: node1.zephyrus-mc.com
    #       dnsserver: 10.16.60.10
    #     - domain: backups.dutchlincoln.nl
    #       dnsserver: 10.16.61.10
    defaultUpstreams:
      # Cloudflare
      - 1.1.1.1
      - 1.0.0.1



#        - domain: dc02.internal.${BASE_DOMAIN}
#          dnsserver: 10.16.10.20
#     cnpg:
#       main:
# #        mode: recovery
#         backups:
#           enabled: false
#           credentials: s3
#         recovery:
#           method: object_store
#           credentials: s3
    cnpg:
      main:
        enabled: false
    metrics:
      main:
        enabled: true